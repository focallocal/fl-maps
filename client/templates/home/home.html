<template name="home">
  <div class="template-home">
      <div class="parallax-container">
          <!--1690 Ã— 1127 pixels-->
          <div class="parallax"><img src="/images/field_web.jpg"></div>
      </div>
      <div class="section white flow-text">
          <div class="container promo">
              <div class="row">
                  <div class="row center s12 m12 l12">
                    <h2 class="header">{{_ "home.title"}}</h2>
                    <p> <!-- grey-text text-darken-3 lighten-3 -->
                      {{_ "home.sub_title"}}
                    </p>
                  </div>
                  <div class="row center">
                    <div>
                          <h4>Your Mission Starts NOW!!</h4>
                        </div>
                    </div>
                  <div class="row center">
                      <a class="btn waves-effect waves-light btn-large" href="http://action.focallocal.org/">{{_ "Action Center"}}</a>
                      <a class="btn waves-effect waves-light btn-large" href="{{ pathFor 'map' }}">{{_ "home.btns.0"}}</a>
                      <a class="btn waves-effect waves-light btn-large" href="http://gather.focallocal.org/events/list">{{_ "Join Activity"}}</a>
                    </div>
                  <div class="row">
                      <div class="col s12 m6 l8 offset-l1 offset-m1">
                          <h4>{{_ "home.section_titles.0"}}</h4>
                          <p><strong>{{_ "general.text.focallocal"}}</strong> {{_ "home.section_titles.sub.0"}}
                          </p>
                      </div>
                      <div class="col s12 m4 l2 center">
                          <i class="mdi-social-public large"></i>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s12 m4 l2 offset-l1 offset-m1 center">
                          <i class="mdi-social-people large"></i>
                      </div>
                      <div class="col s12 m6 l8">
                          <h4>{{_ "home.section_titles.1"}}</h4>
                          <p>{{_ "home.section_titles.sub.1"}}</p>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s12 m6 l8 offset-l1 offset-m1">
                          <h4>{{_ "home.section_titles.2"}}</h4>
                          <p>{{_ "home.section_titles.sub.2"}}</p>
                      </div>
                      <div class="col s12 m4 l2 center">
                          <i class="mdi-social-mood large"></i>
                      </div>
                  </div>

                  <div class="row center">
                      <div>
                          <h4></h4>
                        </div>
                    </div>
                  <div class="row center">
                      <a class="btn waves-effect waves-light btn" href="http://news.focallocal.org/">{{_ "Community News"}}</a>
                      <a class="btn waves-effect waves-light btn" href="http://action.focallocal.org/">{{_ "Youtube"}}</a>
                      <a class="btn waves-effect waves-light btn" href="https://www.facebook.com/groups/focallocal/">{{_ "Facebook"}}</a>
                      <a class="btn waves-effect waves-light btn" href="http://focallocal.org/">{{_ "read more"}}</a>
              </div>
            </div>
          </div>
      </div>
      <div class="parallax-container">
          <div class="parallax"><img src="/images/activity_web.jpg"></div>
      </div>

  </div>
</template>
