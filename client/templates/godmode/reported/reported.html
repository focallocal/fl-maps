<template name="reported">
	<div class="godmode-content">

		<nav class="teal lighten-2">
			<div class="nav-wrapper">
				<a href="/godmode" class="brand-logo center">Admin Dashboard</a>
			</div>
		</nav>

		<div class="row godmode-content-spacer">
			<h4>Reported Events</h4>
		</div>
		{{#if events}}
			{{#each events}}
				{{> eventInfo}}
			{{/each}}
		{{else}}
			No Events have been reported. (Sample bellow)
			{{> eventInfo sample}}
		{{/if}}

	</div>
</template>
